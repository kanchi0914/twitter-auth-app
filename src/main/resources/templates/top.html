<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>トップ画面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
</head>
<body>
<div>
    <nav class="navbar navbar-dark bg-primary" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="/top">HyperPositive-Twitter</a>
        <a class="navbar-brand" href="/logout">ログアウト</a>
    </nav>
    <h1>
        <div align="center" th:each="status:${statuses}">
            <div class="card"  style="width: 36rem; max-width: 36rem; margin:10px;">
                <div class="card-header">
                    <div class="container">
                        <div class="row">
                            <div class="col-3">
                                <img th:src="${status.user.profileImageURL}">
                            </div>
                            <div class="col-9">
                                <h5 th:text="${status.user.name}"></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div th:if="${status.mediaEntities}">
                            <div th:each="mediaEntity:${status.mediaEntities}">
                                <div th:if="${mediaEntity.mediaURL}">
                                    <img th:src="${mediaEntity.mediaURL}" class="bd-placeholder-img card-img-top" width="100%"></img>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h6 th:text="${status.text}"></h6>
                        </div>
                        <div>
                            <a href="#"  class="btn btn-danger">
                                <i class="fa fa-heart" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h1>
</div>
</body>
</html>
